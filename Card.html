<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card {
            width: 300px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h2 {
            margin: 0;
            color: #ff6b6b;
        }
        .card-content p {
            color: #333;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://wallpapers.com/images/featured/aot-manga-w0t6rqqacrey5lg0.jpg" alt="Anime Image">
        <div class="card-content">
            <h2>Attack on Titan</h2>
            <p>A dark fantasy anime where humanity fights for survival against towering humanoid Titans.</p>
        </div>
    </div>
</body>
</html>
